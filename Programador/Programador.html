    <section class="calculator-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">            
                    <div class="calculator">
                        <input type="text" id="display" readonly>
                        <div class="buttons butt-cont">
                            <button class="button-3d bottom-3d" onclick="clearDisplay()">C</button>
                            <button class="button-3d bottom-3d" onclick="deleteLastCharacter()">&#9003;</button>
                            <button class="button-3d bottom-3d" onclick="shiftLeft()"><<</button>
                            <button class="button-3d bottom-3d" onclick="shiftRight()">>></button>
                            

                            <button class="button-3d bottom-3d" onclick="appendCharacter('&')">AND</button>
                            <button class="button-3d bottom-3d" onclick="appendCharacter('|')">OR</button>
                            <button class="button-3d bottom-3d" onclick="appendCharacter('^')">XOR</button>
                            <button class="button-3d bottom-3d" onclick="appendCharacter('~')">NOT</button>

                            <button class="button-3d bottom-3d" onclick="appendCharacter('(')">(</button>
                            <button class="button-3d bottom-3d" onclick="appendCharacter(')')">)</button>
                            <button class="button-3d bottom-3d" onclick="appendCharacter('exp(')">Exp</button>
                            <button class="button-3d bottom-3d" onclick="appendCharacter('ln(')">ln</button>

                            <button class="button-3d bottom-3d" onclick="toggleBinary()">Bin</button>
                            <button class="button-3d bottom-3d" onclick="toggleOctal()">Oct</button>
                            <button class="button-3d bottom-3d" onclick="toggleHex()">Hex</button>
                            <button class="button-3d bottom-3d" onclick="appendCharacter('^')">^</button>

                            <button class="button-3d bottom-3d" onclick="appendCharacter('7')">7</button>
                            <button class="button-3d bottom-3d" onclick="appendCharacter('8')">8</button>
                            <button class="button-3d bottom-3d" onclick="appendCharacter('9')">9</button>
                            <button class="button-3d bottom-3d" onclick="appendCharacter('-')">-</button>   

                            <button class="button-3d bottom-3d" onclick="appendCharacter('4')">4</button>
                            <button class="button-3d bottom-3d" onclick="appendCharacter('5')">5</button>
                            <button class="button-3d bottom-3d" onclick="appendCharacter('6')">6</button>
                            <button class="button-3d bottom-3d" onclick="appendCharacter('*')">*</button>     



                            <button class="button-3d bottom-3d" onclick="appendCharacter('1')">1</button>
                            <button class="button-3d bottom-3d" onclick="appendCharacter('2')">2</button>
                            <button class="button-3d bottom-3d" onclick="appendCharacter('3')">3</button>
                            <button class="button-3d bottom-3d" onclick="appendCharacter('/')">/</button> 

                            <button class="button-3d bottom-3d" onclick="appendCharacter('.')">.</button>                            
                            <button class="button-3d bottom-3d" onclick="appendCharacter('0')">0</button>
                            <button class="button-3d bottom-3d" onclick="appendCharacter('+')">+</button>                               
                            <button class="button-3d bottom-3d special-button" onclick="calculateResult()">=</button>

                        </div>
                    </div>
                </div>
                <div class="col-lg-6"> 
                    <div class="history-section">
                        <div class="history-header">
                            <button class="clear-btn" onclick="clearHistory()">Clear history</button>
                        </div>

                    </div>
                </div>
